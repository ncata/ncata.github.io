<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibmNhdGFuemFybyIsImEiOiJja3c1bHk2bXM5NmZqMzFzMThmODhjeXo3In0.AYl8wn0o_McYxXZCv5bF5g';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/ncatanzaro/ckw5j79xt3s5r15msnvac5hah', // style URL
        center: -[85.6024, 44.3148], // starting position [lng, lat]
        zoom: 11 // starting zoom
    });
</script>

</body>
</html>
